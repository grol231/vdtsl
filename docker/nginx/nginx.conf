user www-data;
worker_processes auto;
pid /run/nginx.pid;
events {
  worker_connections  4000;
  multi_accept on;
  use epoll;
}
http {
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 30;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  access_log off;
  error_log off;
  gzip on;
  gzip_min_length 10240;
  gzip_comp_level 1;
  gzip_vary on;
  gzip_disable msie6;
  gzip_proxied expired no-cache no-store private auth;
  gzip_types
      text/css
      text/javascript
      text/xml
      text/plain
      text/x-component
      application/javascript
      application/x-javascript
      application/json
      application/xml
      application/rss+xml
      application/atom+xml
      font/truetype
      font/opentype
      application/vnd.ms-fontobject
      image/svg+xml;
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
  reset_timedout_connection on;
  client_body_temp_path /tmp 1 2;
  client_body_buffer_size 256k;
  client_body_in_file_only off;
  client_max_body_size 10m;


  upstream node-vdtsl-upstream {
     #round_robin;                 # Use Least Connections strategy
     least_conn;
     server node-vdtsl:3001;      # NodeJS Server 2
     server node-vdtsl:3002;      # NodeJS Server 3
     server node-vdtsl:3003;      # NodeJS Server 4
     server node-vdtsl:3004;      # NodeJS Server 1
  }
}